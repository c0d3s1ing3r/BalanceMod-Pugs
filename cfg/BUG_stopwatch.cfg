exec "BUG_base"

servercfgfile "BUG_stopwatch" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "0"            // unsets server timelimit
mp_winlimit "0"             // usnets server timelimit
mp_windifference "0"        // unsets windifference
mp_maxrounds "2"                 // sets maxrounds to 2

mp_tournament_restart       // restarts the tournament to apply above settings

say "STOPWATCH ( BEST OF 3 SETS ) CONFIG EXECUTED"