// also taken from rgl

exec "bug_base"

servercfgfile "bug_koth" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "0"            // unsets server timelimit
mp_winlimit "2"             // sets number of wins to win each half to 2
mp_windifference "0"        // unsets windifference
mp_maxrounds "0"            // unsets maxrounds

mp_tournament_restart       // restarts the tournament to apply above settings

say "KOTH ( BEST OF 3 ) CONFIG EXECUTED"