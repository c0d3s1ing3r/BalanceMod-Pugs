exec "BUG_base"

servercfgfile "BUG_other" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "0"            // unsets server timelimit
mp_winlimit "0"             // unsets win limit
mp_windifference "0"        // unsets windifference
mp_maxrounds "0"            // unsets maxrounds

mp_tournament_restart       // restarts the tournament to apply above settings

say "OTHER (ALTERNATIVE GAMEMODE) CONFIG EXECUTED"